<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ChatScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Layout -->
  <div class="app">
    <aside class="sidebar"></aside>

    <main class="chat">
      <header class="topbar">
        <h1>ChatScript</h1>
        <div class="user-circle" id="userCircle"></div>
      </header>

      <div class="messages" id="messages"></div>

      <div class="input-area">
        <input id="chatInput" placeholder="Digite sua mensagem..." />
        <button>Enviar</button>
      </div>
    </main>
  </div>

  <!-- Modal Login -->
  <div class="modal" id="loginModal">
    <div class="modal-box">
      <span class="close" id="closeLogin">×</span>
      <h2>Login</h2>
      <input id="loginEmail" type="email" placeholder="E-mail">
      <input id="loginPassword" type="password" placeholder="Senha">
      <button id="loginBtn">Entrar</button>
      <p class="link" id="goCreate">Não tem conta? Crie aqui</p>
      <p class="status" id="loginStatus"></p>
    </div>
  </div>

  <!-- Modal Criar Conta -->
  <div class="modal" id="createModal">
    <div class="modal-box">
      <span class="close" id="closeCreate">×</span>
      <h2>Criar Conta</h2>
      <input id="createEmail" type="email" placeholder="E-mail">
      <input id="createPassword" type="password" placeholder="Senha">
      <button id="createBtn">Criar Conta</button>
      <p class="link" id="goLogin">Já tem conta? Entrar</p>
      <p class="status" id="createStatus"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
