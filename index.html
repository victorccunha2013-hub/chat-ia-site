<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ChatScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">ChatScript</div>
  <div class="avatar" id="openLogin"></div>
</header>

<main class="chat-container">
  <!-- chat continua aqui -->
</main>

<!-- MODAL LOGIN -->
<div class="modal hidden" id="loginModal">
  <div class="modal-box">
    <button class="close" id="closeModal">×</button>

    <h2 id="modalTitle">Entrar</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">

    <button id="confirmBtn">Entrar</button>

    <p class="switch">
      <span id="switchText">Não tem uma conta?</span>
      <a href="#" id="switchMode">Criar conta</a>
    </p>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
