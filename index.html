<!-- MODAL LOGIN -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <button class="close" onclick="closeLogin()">×</button>
    <h2 id="title">Entrar</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">

    <button onclick="submitAuth()">Confirmar</button>
    <p onclick="toggleRegister()">Criar conta</p>
    <p id="status"></p>
  </div>
</div>

<!-- MODAL CONFIRMAÇÃO -->
<div id="confirmModal" class="modal">
  <div class="modal-box">
    <h2>Confirmar Código</h2>
    <input id="code" placeholder="Código de 6 dígitos">
    <button onclick="confirmCode()">Confirmar</button>
    <p id="confirmStatus"></p>
  </div>
</div>
