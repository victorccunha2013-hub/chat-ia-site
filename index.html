<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ChatScript</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="topbar">
  <h1>ChatScript</h1>
  <div class="avatar" onclick="openModal()"></div>
</header>

<main id="chat"></main>

<!-- INPUT CHAT -->
<div class="chat-input">
  <input id="message" placeholder="Digite sua mensagem..." />
  <button onclick="send()">➤</button>
</div>

<!-- MODAL -->
<div id="authModal" class="modal">
  <div class="modal-box">
    <button class="close" onclick="closeModal()">×</button>

    <h2 id="modalTitle">Entrar</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />

    <button class="primary" onclick="submitAuth()" id="submitBtn">
      Entrar
    </button>

    <p class="switch">
      <span id="switchText">Não tem conta?</span>
      <a onclick="toggleMode()">Criar conta</a>
    </p>

    <p id="status" class="status"></p>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
