<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ChatScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
    <span class="logo">ChatScript</span>
    <div id="userIcon" class="user-circle"></div>
</header>

<div class="container">
    <aside class="sidebar"></aside>

    <main class="chat">
        <div id="messages" class="messages"></div>

        <div class="input-area">
            <input id="userInput" placeholder="Digite sua mensagem..." />
        </div>
    </main>
</div>

<!-- MODAL LOGIN / REGISTER -->
<div id="loginModal" class="modal hidden">
    <div class="modal-box">
        <button id="closeModal" class="close-btn">✕</button>

        <h2 id="modalTitle">Entrar</h2>

        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Senha">

        <button id="actionBtn">Entrar</button>

        <p class="switch">
            <span id="switchText">Não tem conta?</span>
            <span id="switchAction">Crie aqui</span>
        </p>
    </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
