<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ChatScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top-bar">
  <h1>ChatScript</h1>
  <div class="user-circle"></div>
</header>

<div class="app">
  <aside class="sidebar">
    <p>Conversas</p>
  </aside>

  <main class="chat">
    <div id="messages"></div>

    <div class="input-area">
      <textarea
        id="user-input"
        placeholder="Digite sua mensagem..."
      ></textarea>
      <button id="send-btn" type="button">Enviar</button>
    </div>
  </main>
</div>

<script src="js/script.js"></script>
</body>
</html>
