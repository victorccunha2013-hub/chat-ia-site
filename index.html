<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ChatScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="chat-container">
  <div class="chat-area" id="chat"></div>

  <div class="input-area">
    <input id="input" placeholder="Digite sua mensagem..." />
    <button onclick="send()">➤</button>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <span class="close" onclick="toggleModal()">×</span>
    <h2 id="modalTitle">Entrar</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">

    <button onclick="submitAuth()">Confirmar</button>
    <p onclick="switchMode()">Criar conta</p>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
