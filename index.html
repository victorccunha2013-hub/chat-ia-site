<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ChatScript</title>

  <style>
    body {
      margin: 0;
      background: #343541;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 260px;
      background: #202123;
      color: white;
      padding: 20px;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .message {
      max-width: 60%;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      color: white;
    }

    .user {
      align-self: flex-end;
      background: #6d5dfc;
    }

    .bot {
      align-self: flex-start;
      background: #444654;
    }

    .input-area {
      padding: 15px;
      border-top: 1px solid #555;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ChatScript</h2>
  </div>

  <div class="chat">
    <div id="messages" class="messages">
      <div class="message bot">
        OlÃ¡! ðŸ‘‹ Sou o ChatScript. Como posso te ajudar?
      </div>
    </div>

    <div class="input-area">
      <input id="input" placeholder="Digite sua mensagem..." />
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        // resposta fake sÃ³ pra teste
        setTimeout(() => {
          addMessage("Resposta de teste do ChatScript ðŸ¤–", "bot");
        }, 600);
      }
    });
  </script>

</body>
</html>
