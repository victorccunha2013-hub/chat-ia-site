<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ChatScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <h1>ChatScript</h1>
  <div class="avatar" onclick="openLogin()"></div>
</header>

<main id="chat"></main>

<!-- INPUT CHAT (ESTILO CHATGPT) -->
<div class="chat-input">
  <input id="message" placeholder="Digite sua mensagem..." autocomplete="off">
  <button onclick="send()">➤</button>
</div>

<!-- MODAL LOGIN -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <button class="close" onclick="closeLogin()">×</button>

    <h2>Entrar</h2>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">

    <button class="primary">Entrar</button>

    <p class="switch">
      Não tem conta?
      <span onclick="toggleRegister()">Criar conta</span>
    </p>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
