<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ChatScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOPO -->
  <header class="top-bar">
    <h1>ChatScript</h1>
    <div id="user-icon"></div>
  </header>

  <!-- CONTAINER PRINCIPAL -->
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <p class="sidebar-title">Conversas</p>
      <!-- vazio por enquanto -->
    </aside>

    <!-- CHAT -->
    <main class="chat">
      <div id="messages"></div>

      <div class="input-area">
  <textarea
    id="user-input"
    placeholder="Digite sua mensagem..."
    rows="2"
  ></textarea>

  <button id="send-btn" type="button">Enviar</button>
</div>

    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
