<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ChatScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Topo -->
  <header class="topbar">
    <h1>ChatScript</h1>
    <div class="avatar"></div>
  </header>

  <!-- Chat -->
  <main id="chat"></main>

  <!-- Barra de escrita -->
  <footer class="input-area">
    <input
      type="text"
      id="message"
      placeholder="Digite sua mensagem..."
      autocomplete="off"
    >
    <button onclick="send()">Enviar</button>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
