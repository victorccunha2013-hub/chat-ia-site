<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatScript</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <h1>ChatScript</h1>

  <div id="userIcon" class="user-icon">
    <svg viewBox="0 0 24 24">
      <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-4 0-8 2-8 6v2h16v-2c0-4-4-6-8-6z"/>
    </svg>
  </div>
</header>

<main id="chat"></main>

<footer>
  <input id="input" placeholder="Digite sua mensagem..." autocomplete="off">
</footer>

<!-- MODAL LOGIN -->
<div id="modal" class="modal">
  <div class="modal-box">
    <button class="close-btn" onclick="closeModal()">✕</button>
    <h2 id="modalTitle">Login</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">

    <button onclick="submit()">Entrar</button>
    <small onclick="toggleMode()">Não tem conta? Crie aqui</small>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
