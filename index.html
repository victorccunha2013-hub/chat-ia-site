<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ChatScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">ChatScript</div>
  <div class="avatar" id="openLogin"></div>
</header>

<main class="chat-container" id="chat">
  <!-- mensagens -->
</main>

<footer class="input-area">
  <input id="msg" placeholder="Digite sua mensagem..." />
  <button id="sendBtn">➤</button>
</footer>

<!-- MODAL LOGIN -->
<div class="modal hidden" id="loginModal">
  <div class="modal-box">
    <button class="close-btn" id="closeModal">×</button>

    <h2 id="modalTitle">Entrar</h2>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">

    <button class="primary-btn">Entrar</button>

    <p class="switch">
      Não tem conta?
      <a href="#">Criar conta</a>
    </p>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
